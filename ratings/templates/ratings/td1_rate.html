<h1>{{ obj.title }}</h1>
<p>Obj content: {{ obj.content }}</p>

<hr>

<p>User: {{ user }}</p>
<p>Opinion: {{ rat.opinion }}</p>
<ul>
    <p>Scores by criteria</p>
{% for sc in scores %}
    <li>
    {{ sc.criteria.name }}: {{ sc.value }} in
              &lt;{{ sc.criteria.range_min }}, {{ sc.criteria.range_max }}&gt;
    </li>
{% endfor %}
</ul>
